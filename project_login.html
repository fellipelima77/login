<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../projeto login/styles_projetct_login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>

    <p class="paragraph">Enter your email address and password to access your account</p>

    
    <input class="personal-email" type="email" name="personal-email" placeholder="Email"></input>
    
    <input class="personal-password" type="password" name="personal-password" placeholder="Password"></input>
    
    <a href="" class="forgot-password">Forgot password?</a>
    
    <button name="login" name="button">Login</button>
    
    <p class="question">Don't have an account? <a href="" class="sing-up">Sing up</a></p>

</body>

</html>
